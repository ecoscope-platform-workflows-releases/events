task-instance-error:
  name: Task Instance Error
  description: |
    A demonstration of configuration that would raise a task instance error.
    Specifically, `grid_cell_size` is set to a value small enough to cause a memory-allocation error due to the number of grid cells.
  raises: true
  expected_status_code: 500
  params:
    workflow_details:
      name: "Events Dashboard"
      description: "A dashboard for visualizing events."
    er_client_name:
      data_source:
        name: "mep_dev"
    groupers:
      groupers: []
    time_range:
      since: "2015-01-01T00:00:00"
      until: "2015-12-31T23:59:59"
      timezone:
        label: "UTC (UTC+00:00)"
        tzCode: "UTC"
        name: "(UTC+00:00) UTC"
        utc: "+00:00"
    get_events_data:
      event_types: []
      include_null_geometry: false
    events_bar_chart:
      time_interval: "month"
    filter_events:
      bounding_box:
        min_x: -180.0
        max_x: 180.0
        min_y: -90.0
        max_y: 90.0
      filter_point_coords: []
    base_map_defs:
      base_maps:
        - url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}"
          opacity: 1.0
        - url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
          opacity: 0.5
    events_meshgrid:
      auto_scale_or_custom_cell_size:
        auto_scale_or_custom: "Customize"
        grid_cell_size: 0.2
      crs: "EPSG:3857"
